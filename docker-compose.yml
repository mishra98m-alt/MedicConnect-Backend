version: "3.3"

services:

  # -------------------------------------------------------
  # OpenMRS MySQL Database
  # -------------------------------------------------------
  openmrs-mysql:
    image: mysql:5.7
    container_name: openmrs-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: openmrs
    command:
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=64M
    ports:
      - "3308:3306"
    volumes:
      - openmrs_mysql_data:/var/lib/mysql

  # -------------------------------------------------------
  # OpenMRS Server (Runs on 8081 external)
  # -------------------------------------------------------
  openmrs:
    image: openmrs/openmrs-reference-application-distro:2.12.0
    container_name: openmrs
    restart: always
    depends_on:
      openmrs-mysql:
        condition: service_started
    environment:
      DB_DATABASE: openmrs
      DB_HOST: openmrs-mysql
      DB_USERNAME: root
      DB_PASSWORD: root

      # IMPORTANT â€” REQUIRED to avoid migration failures
      DB_CREATE_TABLES: "true"
      DB_AUTO_UPDATE: "true"

      # Recommended for stability
      MODULE_WEB_ADMIN: "true"
      DEBUG: "false"

    ports:
      - "8081:8080"

  # -------------------------------------------------------
  # MedicConnect Database
  # -------------------------------------------------------
  mc_mysql:
    image: mysql:8.0
    container_name: mc_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: medicconnect
      TZ: Asia/Kolkata
    ports:
      - "3307:3306"
    volumes:
      - mc_mysql_data:/var/lib/mysql

  # -------------------------------------------------------
  # MedicConnect Backend
  # -------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medicconnect-backend
    restart: always
    depends_on:
      mc_mysql:
        condition: service_started
      openmrs:
        condition: service_started

    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mc_mysql:3306/medicconnect
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

      # OpenMRS URLs INSIDE DOCKER (NOT localhost)
      OPENMRS_BASE_URL: http://openmrs:8080/openmrs/ws/rest/v1
      OPENMRS_FHIR_BASE: http://openmrs:8080/openmrs/ws/fhir2/R4

      OPENMRS_USERNAME: admin
      OPENMRS_PASSWORD: Admin123

      OPENMRS_DEFAULT_LOCATION_UUID: b1a8e617-c1f3-4f2f-b673-d8b61a1e44c2
      OPENMRS_DEFAULT_IDENTIFIER_TYPE_UUID: 1a339fe2-14a6-4ade-8d41-ae0bf301f25a

      SPRING_PROFILES_ACTIVE: openmrs

    ports:
      - "8080:8080"

volumes:
  mc_mysql_data:
  openmrs_mysql_data:
