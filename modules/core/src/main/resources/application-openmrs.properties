# =========================================================
# MedicConnect DB (MySQL)
# =========================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mc_mysql:3306/medicconnect?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =========================================================
# Liquibase (Disabled for now)
# =========================================================
spring.liquibase.enabled=false

# =========================================================
# Encoding
# =========================================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# =========================================================
# OpenMRS Integration
# =========================================================
openmrs.base-url=http://172.17.0.1:8081/openmrs/ws/rest/v1
openmrs.fhir-base-url=http://172.17.0.1:8081/openmrs/ws/fhir2/R4
openmrs.username=${OPENMRS_USERNAME:admin}
openmrs.password=${OPENMRS_PASSWORD:Admin123}

# Default Reference Data (Location + Identifier type)
openmrs.default-location-uuid=${OPENMRS_DEFAULT_LOCATION_UUID:b1a8e617-c1f3-4f2f-b673-d8b61a1e44c2}
openmrs.default-identifier-type-uuid=${OPENMRS_DEFAULT_IDENTIFIER_TYPE_UUID:1a339fe2-14a6-4ade-8d41-ae0bf301f25a}
